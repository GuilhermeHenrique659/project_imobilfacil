{% extends "template.html" %}
{% block conteudo %}



  <script src="{{url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
  <script src="{{url_for('static', filename='jquery.mask.js') }}"></script>
  <script>
   $(document).ready(function (){
      $('#rg').mask('00.000.000-0');
      $('#telefone').mask('(00) 00000-0000');
      $('#cpf').mask('000.000.000-00');
  });
  </script>
<h1>Cadastro de Proprietario</h1>
<br>
<form action="/atualizar_prop" method="post">
  <fieldset>
    <input type="hidden" name="id" value="{{proprietario._id}}">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" id="nome" value="{{proprietario._nome}}" >
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" value="{{proprietario._cpf}}">
    </div>
    <div class="mb-3">
      <label for="rg" class="form-label">RG</label>
      <input type=text class="form-control" id="rg" name="rg" value="{{proprietario._rg}}">
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endere√ßo</label>
      <input type="text" class="form-control" id="endereco" name="endereco" value="{{proprietario._endereco_prop}}">
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" value="{{proprietario._telefone}}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" value="{{proprietario._email}}">
    </div>
    <button type="submit" class="btn btn-dark">Salvar</button>
    <a href="{{url_for('index')}}"><button type="button" class="btn btn-danger">Voltar</button></a>
  </fieldset>
</form>

{% endblock %}
