{% extends "template.html" %}
{% block conteudo %}
<script src="{{url_for('static', filename='jquery-3.6.0.min.js') }}"></script>
<script src="{{url_for('static', filename='jquery.mask.js') }}"></script>
<script>
  $(document).ready(function () {
    $('#rg').mask('00.000.000-0');
    $('#celular').mask('(00) 0000-0000');
    $('#cpf').mask('000.000.000-00');
  });
</script>
<h1>Cadastro de Corretor</h1>
<form action="/cad_corretor" method="post" class="needs-validation" novalidate>
  <fieldset>
    <br>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuário</label>
      <input type=text class="form-control" id="usuario" name="usuario_corr">
    </div>
    <br>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email_corr">
    </div>
    <br>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" name="nome_corr" class="form-control" id="nome" required>
        <div class="invalid-feedback">
              Por favor insira um nome.
        </div>
    </div>
    <br>
    <div class="mb-3">
      <label for="creci" class="form-label">CRECI</label>
      <input type="text" class="form-control" id="creci" name="creci_corr" required>
        <div class="invalid-feedback">
              Por favor insira o CRECI.
        </div>
    </div>
    <br>
    <div class="mb-3">
      <label for="celular" class="form-label">Celular</label>
      <input type="text" class="form-control" id="celular" name="celular_corr" required>
        <div class="invalid-feedback">
              Por favor insira um Celular.
        </div>
    </div>
    <br>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf_corr" required>
        <div class="invalid-feedback">
              Por favor insira um CPF.
        </div>
    </div>
    <br>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" name="endereco_corr">
    </div>
    <br>
      <div class="row">
          <div class="col">
            <label for="cidades">Cidade</label>
            <select class="form-select" id="cidades" name="cidades">
                <option value="" selected>Selecione a cidade</option>
                    {% for cidade in cidades %}
                        <option value="{{ cidade._id_cidade }}">{{ cidade._cidade_nome}}</option>
                    {% endfor %}
            </select>
                  </div>
          </div>
      <br>
      <div class="row">
          <div class="col">
              <label for="bairros">Bairros</label>
            <select class="form-select" id="bairros" name="bairros">
                <option value="" selected>Selecione o bairro</option>
                    {% for bairro in bairros %}
                        <option data-cid="{{bairro._id_cid}}" value="{{ bairro._id_bairro }}">{{bairro._bairro_nome}} / {{bairro._bairro_cid_nome}} </option>
                    {% endfor %}
            </select>
                  </div>
          </div>
          <br>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" name="senha_corr">
                <input type="checkbox" id="senha_mostrar" name="Senha_mostrar" onclick="Mostrar_senha()">
        <label for="senha_mostrar"> Mostrar senha!</label><br>
    </div>
    <button type="submit" class="btn btn-dark">Salvar</button>
    <a href="{{url_for('index')}}"><button type="button" class="btn btn-danger">Voltar</button></a>
  </fieldset>
</form>
<script>
    function Mostrar_senha(){
        var tipo = document.getElementById("senha")
        if(tipo.type == "password"){
            tipo.type = "text"
        }else{
            tipo.type = "password"
        }
    }
</script>

{% endblock %}
